<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="images/favicon.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talkomatic Chat Room</title>
    <meta name="description" content="Join a Talkomatic chat room for real-time, multi-user conversations. Experience our innovative layout options and user-friendly interface.">
    <meta name="keywords" content="Talkomatic, chat room, online chat, real-time communication, multi-user chat">
    <meta name="author" content="Talkomatic">
    <meta property="og:title" content="Talkomatic Chat Room - Join the Conversation">
    <meta property="og:description" content="Engage in real-time chat with multiple users in Talkomatic's innovative chat rooms. Switch between horizontal and vertical layouts for optimal viewing.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://talkomatic.co/chat_room.html">
    <link rel="canonical" href="https://talkomatic.co/chat_room.html">
    <meta name="robots" content="noindex, nofollow">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="custom-toastr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css" integrity="sha512-6S2HWzVFxruDlZxI3sXOZZ4/eJ8AcxkQH1+JjSe/ONCEqR9L4Ysq5JdT5ipqtzU7WHalNwzwBv+iE51gNHJNqQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js" integrity="sha512-lbwH47l/tPXJYG9AcFNoJaTMhGvYWhVM9YI43CT+uteTRRaiLCui8snIgyAN8XWgNjNhCqlAUdzZptso6OCoFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": true,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "preventDuplicates": true,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut",
            "opacity": 1,
            "maxOpened": 2,
            "autoDismiss": true
        };
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid white;
        }
        .header button {
            background-color: #FF4500;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .header button:hover {
            background-color: #FF6347;
        }
        .header .room-id {
            font-size: 16px;
            color: white;
        }
        .row {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow-y: hidden; /* Prevent vertical scrolling */
        }
        .footer {
            padding: 10px;
            text-align: center;
            background-color: #333;
            color: gray;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-top: 1px solid white;
        }
        .footer .room-info {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            width: 100%;
            font-size: clamp(10px, 2vw, 14px);
            overflow: hidden;
        }
        .footer .room-info div {
            margin: 0 5px;
            white-space: nowrap;
        }
        .footer .copyright {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            font-size: clamp(8px, 1.5vw, 12px);
            margin-top: 5px;
        }
        .footer .copyright div {
            margin: 0 5px;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }
        input, textarea {
            font-size: 16px;
        }
        .layout-button {
            background-color: #FF4500;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .layout-button:hover {
            background-color: #FF6347;
        }
        @media screen and (max-width: 768px) {
            .layout-button {
                display: none;
            }

            .room-id {
                margin-right: 15px;
            }
        }
        .vertical-layout {
            flex-direction: row;
        }
        .vertical-layout .row {
            flex-direction: row;
        }
        .horizontal-layout {
            flex-direction: column;
        }
        .horizontal-layout .row {
            flex-direction: column;
        }
        .user-container {
            display: flex;
            flex-direction: column;
            border: none;
            box-sizing: border-box;
        }
        .invite-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        .invite-section p {
            font-size: 16px;
            color: white;
            margin-bottom: 0px;
        }
        .invite-link {
            display: flex;
            align-items: center;
            padding: 10px;
            width: 100%;
        }
        .invite-link input {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #333;
            color: white;
        }
        .invite-link button {
            margin-left: 10px;
            padding: 8px 10px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .invite-link button.copied {
            background-color: #FF4500;
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body class="horizontal-layout">
    <div class="container">
        <div class="header">
            <button onclick="window.location.href='index.html'">Back to Lobby</button>
            <div class="room-id">Room ID: <span id="headerRoomId"></span></div>
            <button id="layoutButton" class="layout-button">Switch Layout</button>
        </div>
        <audio id="joinSound" src="sound.wav" preload="auto"></audio>
        <div id="chatRoom" class="row"></div>
        <div class="invite-section">
            <p>Invite others to directly join this room with you!</p>
            <div class="invite-link">
                <input type="text" id="inviteLink" readonly>
                <button id="copyButton" onclick="copyInviteLink()">Copy Invite Link</button>
            </div>
        </div>
        <div class="footer">
            <div class="room-info">
                <div>Name: <span id="roomName"></span></div>
                <div>| ID: <span id="roomId"></span></div>
                <div>| Type: <span id="roomTypeText"></span></div>
            </div>
            <div class="copyright">
                <div>Â© talkomatic.co</div>
                <div>v2.2.0.0</div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat_room.js"></script>
    <script>
        function checkBan() {
            const banned = getCookie('banned');
            const banExpiration = getCookie('banExpiration');
            if (banned === 'true' && banExpiration && Date.now() < parseInt(banExpiration)) {
                window.location.href = 'removed.html';
            }
        }

        document.addEventListener('DOMContentLoaded', checkBan);
        setInterval(checkBan, 1000);

        window.onpageshow = function(event) {
            if (event.persisted) {
                checkBan();
            }
        };

        document.addEventListener('DOMContentLoaded', (event) => {
            const urlParams = new URLSearchParams(window.location.search);
            const roomId = urlParams.get('roomId');
            const roomType = urlParams.get('roomType');
            const roomName = urlParams.get('roomName');
            const userColorName = decodeURIComponent(urlParams.get('txtclr')) || 'white';
            const userColor = getColorHex(userColorName);
            
            document.getElementById('roomId').textContent = roomId;
            document.getElementById('headerRoomId').textContent = roomId;
            document.getElementById('roomTypeText').textContent = roomType.charAt(0).toUpperCase() + roomType.slice(1);
            const inviteLink = `${window.location.origin}/join.html?roomId=${roomId}`;
            document.getElementById('inviteLink').value = inviteLink;

            setCookie('userColor', userColorName, 30);

            if (userColor) {
                window.userColor = userColor;
            }

            document.getElementById('layoutButton').addEventListener('click', switchLayout);
        });

        function switchLayout() {
            const body = document.body;
            if (body.classList.contains('horizontal-layout')) {
                body.classList.remove('horizontal-layout');
                body.classList.add('vertical-layout');
            } else {
                body.classList.remove('vertical-layout');
                body.classList.add('horizontal-layout');
            }
            updateUserContainerSizes();
        }

        function copyInviteLink() {
            const inviteLinkInput = document.getElementById('inviteLink');
            inviteLinkInput.select();
            document.execCommand('copy');

            const copyButton = document.getElementById('copyButton');
            copyButton.classList.add('copied');
            copyButton.textContent = 'Copied';
            
            setTimeout(() => {
                copyButton.classList.remove('copied');
                copyButton.textContent = 'Copy Invite Link';
            }, 2000);
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
    </script>
</body>
</html>
